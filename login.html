
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM Expedition Sanctum | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #login-button {
            background-color: #ffc107;
            color: #111;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #login-button:hover {
            background-color: #ffca2c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <button id="login-button">Login com Google</button>
        <div id="user-info" style="display: none; margin-top: 2rem;">
            <p>Bem-vindo, <span id="user-name"></span>!</p>
            <img id="user-photo" src="" alt="User photo" style="width: 100px; border-radius: 50%; margin-top: 1rem;">
            <button id="logout-button" style="margin-top: 1rem;">Logout</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Your web app's Firebase configuration -->
    <script>
        // TODO: Replace with your own Firebase project configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <script src="js/auth.js"></script>
</body>
</html>
